name: CI - test_app

on:
  push:
    branches:
      - main
      - pipelinegen-setup

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Use a specific Python version, e.g., '3.9' or '3.10'

    - name: Install Python dependencies
      run: pip install -r requirements.txt
      working-directory: .

    - name: Run Python tests (pytest)
      # This step will run pytest. Modify the command if your test runner is different.
      # If you don't have tests, you can remove this step or comment it out.
      run: pytest
      working-directory: .
      continue-on-error: true # Set to true to allow the workflow to continue even if tests fail

    - name: Build Docker image
      # The Dockerfile is expected at the repository root as test_app.Dockerfile
      run: docker build -f test_app.Dockerfile -t test_app .
      # No working-directory needed as the Dockerfile is at the repo root and context is the repo root.
